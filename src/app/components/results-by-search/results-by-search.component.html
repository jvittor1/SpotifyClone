<div class="resultsContent">
    <span class="title-bg mt-4">Artists</span>
    <div class="contentContainer">
        <div class="mt-2" *ngFor="let artist of searchResults.artists">
            <app-card [id]="artist.id" [image]="artist.imgUrl || ''" [artists]="[artist]" [name]="'Artist'" [type]="'artist'"></app-card>

        </div>
    </div>

    <span class="title-bg mt-4">Album</span>
    <div class="contentContainer">
        <div class="mt-2" *ngFor="let album of searchResults.albums">
            <app-card [id]="album.id" [image]="album.image" [artists]="album.artists" [name]="album.name" [type]="'album'"></app-card>
        </div>
    </div>


    <span class="title-bg mt-4">Playlists</span>
    <div class="contentContainer">
        <div class="mt-2" *ngFor="let playlist of searchResults.playlists">
            <app-card [id]="playlist.id" [image]="playlist.imgUrl" [name]="playlist.name" [type]="'playlist'"></app-card>
        </div>
    </div>

    <span class="title-bg mt-4">Tracks</span>
    <div class="contentContainer">
        <div class="mt-2" *ngFor="let track of searchResults.tracks">
            <app-card [id]="track.album.id" [image]="track.album.image" [artists]="track.artists" [name]="track.name" [type]="'album'"></app-card>
        </div>
    </div>

</div>
