<div class="mt-2 card">
    <div class="artist flex">
        <span class="title-lg" *ngFor="let artist of randomNewReleases.artists; let last = last">
            {{ artist.name }}{{ !last ? ',' : '' }}
        </span>
        <p class="title-sm">{{ randomNewReleases.name}}</p>
    </div>


    <div class="image" [style.background-image]="'url(' + randomNewReleases.image + ')'">

    </div>
</div>
